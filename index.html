<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdown-container">
        <div class="day-c countdown-el">
            <p class="big-text" id="day">00</p>
            <span>Days</span>
        </div>
        <div class="hours-c countdown-el">
            <p class="big-text" id="hr">00</p>
            <span>Hours</span>
        </div>
        <div class="minutes-c countdown-el">
            <p class="big-text" id="min">00</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c countdown-el">
            <p class="big-text" id="sec">00</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdown-container">
        <div class="day-c countdown-el">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c countdown-el">
            <p class="big-text" id="hr">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes-c countdown-el">
            <p class="big-text" id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c countdown-el">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <footer>
        &copy; 2020, Deepak B
    </footer>
   
</body>
<script src="script.js"></script>
</html>
